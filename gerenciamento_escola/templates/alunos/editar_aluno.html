{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>

    <link rel="stylesheet" href="{% static 'alunos/editar_aluno.css' %}">
</head>
<body>

<header class="topo">
    <h1>Editar aluno: <span>{{ aluno.nome }}</span></h1>
</header>

<div class="container">

    <form method="post" class="form-box">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="buttons">
            <button type="submit" class="btn salvar">Atualizar</button>

            <a href="{% url 'gerenciamento_escola:listar_alunos' %}" class="btn voltar">
                Voltar
            </a>
        </div>
    </form>

</div>

</body>
</html>
